<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title>牡蠣サーモンキャッチゲーム</title>
    <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: #f0f0f0;
            font-family: "Noto Sans JP", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #main .main_wrap {
            width: 100%;
            max-width: 480px;
            height: auto;
            margin: auto;
            position: relative;
            perspective: 1000px;
            overflow: hidden;
            background: url("images/start.png") no-repeat center center;
            background-size: 100% auto;
            aspect-ratio: 3 / 4;
        }

        canvas {
            display: block;
            margin: auto;
            position: relative;
            z-index: 1;
            height: 100%;
            width: auto;
            aspect-ratio: 3 / 4;
        }

        #bgLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*background-image: url("images/default_bg.png");*/
            background-size: cover;
            background-position: center;
            transition: transform 0.6s ease;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        #startScreen,
        #gameOverScreen,
        #clearScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: url("images/start.png") no-repeat center center;
            color: white;
            z-index: 10;
            padding: 10% 15%;
            box-sizing: border-box;
            color: rgb(52, 52, 52);
            background-size: 100% 100%;
        }

        #startScreen {
            background-image: url("images/start.png");
        }

        #gameOverScreen {
            background-image: url("images/gameover.png");
        }

        #clearScreen {
            background-image: url("images/clear.png");
        }

        #hearts {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
            z-index: 2;
        }

        #hearts img {
            width: 30px;
            height: 30px;
        }

        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            z-index: 3;
            text-shadow:
                1px 1px 0 #FFF,
                -1px 1px 0 #FFF,
                -1px -1px 0 #FFF,
                1px -1px 0 #FFF;
        }

        #difficultyDisplay {
            position: absolute;
            top: 10px;
            left: 150px;
            font-size: 24px;
            z-index: 3;
            text-shadow:
                1px 1px 0 #FFF,
                -1px 1px 0 #FFF,
                -1px -1px 0 #FFF,
                1px -1px 0 #FFF;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .ctrl-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #leftRight {
            display: flex;
            gap: 20px;
        }

        #finalScore,
        #finalClearScore {
            margin: 0 auto;
        }

        .btn {
            display: block;
            width: 100%;
            background: #0054ed;
            color: #FFF;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 3em;
            font-size: 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            user-select: none;
        }

        .x_share {
            display: flex;
            position: relative;
            margin-bottom: 0.5em;
            align-items: center;
        }

        .btn-sns {
            position: relative;
            width: 10px;
            height: 10px;
            padding: 1rem;
            display: inline-block;
            cursor: pointer;
        }

        .svg-icon {
            display: grid;
            place-content: center;
            position: absolute;
            inset: 0;
            margin: auto;
            transition: transform 0.5s ease;
            backface-visibility: hidden;
        }

        .svg-icon svg {
            width: 20px;
            height: 20px;
        }

        .svg-left {
            clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
            background-color: #000;
            border-radius: 50%;
        }

        .svg-right {
            clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
            background-color: #000;
            border-radius: 50%;
        }


        .svg-icon svg {
            fill: #fff;
        }

        .svg-icon:last-child svg {
            transform: scale(0);
            transition: transform 1s;
        }


        /* ホバー時のアクションを設定 */
        .btn-sns:hover .svg-left {
            transform: translateX(-20%) rotateY(-90deg);
        }

        .btn-sns:hover .svg-right {
            transform: translateX(20%) rotateY(90deg);
        }

        .btn-sns:hover .svg-icon:last-child svg {
            transform: scale(1.2);
            fill: #1da1f1;
        }

        .btn:hover {
            opacity: .7;
        }

        h1 {
            color: #0054ed;
        }

        #main_wrap *:not(.btn, .btn-sns) {
            user-select: none;
        }

        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 80%;
        }

        .modal .btn {
            margin: 10px auto;
            width: 80%;
        }

        @media (max-height: 639px) {
            #main .main_wrap {
                height: 100%;
                width: auto;
                min-height: 350px;
            }

            h1 {
                font-size: 3.5vh;
            }

            h2 {
                font-size: 3.2vh;
            }

            h1+p,
            h2+p,
            .btn,
            #score,
            #difficultyDisplay,
            .x_share {
                font-size: 3vh;
            }

            p.img {
                text-align: center;
            }

            p.img img {
                width: 80%;
            }

            .modal {
                padding: 2.8vh;
            }

            #hearts img {
                width: 3.5vh;
                height: 3.5vh;
            }

            #difficultyDisplay {
                left: 40%;
            }
        }

        @media (max-width: 479px) {
            #main .main_wrap {
                margin: 0 auto auto;
                max-height: none;
                height: auto;
                aspect-ratio: 3 / 4;
            }

            canvas {
                width: 100%;
                height: auto;
            }

            #startScreen img,
            #gameOverScreen img,
            #clearScreen img {
                width: 70%;
                display: block;
                margin: 0 auto;
            }

            h1 {
                font-size: 7vw;
            }

            h2 {
                font-size: 5vw;
            }

            h1+p,
            h2+p,
            .btn,
            #score,
            #difficultyDisplay,
            .x_share {
                font-size: 3.5vw;
            }
        }
    </style>
</head>

    <script>
        // ========= 画像 =========
        const IMG_PATHS = {
            player: "images/player.png",
            candy: "images/candy.png",
            donut: "images/donut.png",
            bomb: "images/bomb.png",
            heart: "images/heart.png",
            heartEmpty: "images/heart_empty.png",
            star: "images/star.png"
        };

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // ========= 音楽 =========
        const sounds = {
            jump: new Audio("sounds/jump.mp3"),
            damage: new Audio("sounds/damage.mp3"),
            item: new Audio("sounds/item.mp3"),
            heart: new Audio("sounds/heart.mp3"),
            gameover: new Audio("sounds/gameover.mp3"), // ゲームオーバー用
            clear: new Audio("sounds/clear.mp3"),       // クリア用
            bgm: new Audio("sounds/bgm.mp3"),
            bgm_easy: new Audio("sounds/bgm.mp3"),
            bgm_normal: new Audio("sounds/bgm.mp3"),
            bgm_hard: new Audio("sounds/bgm.mp3"),
            star: new Audio("sounds/star.mp3")
        };

        // 音を重ねて鳴らすために毎回 clone して再生
        function playSound(audio) {
            const s = audio.cloneNode();
            s.volume = 0.4; // 音量調整
            s.play();
        }

        // ループ再生設定
        sounds.bgm.loop = true;
        sounds.bgm.volume = 0.1; // 音量調整（0.0〜1.0）

        // ========= 背景管理 =========
        let bgImages = [
            "images/bg01.png",
            "images/bg02.png",
            "images/bg03.png",
            "images/bg04.png",
            "images/bg05.png"
        ]; // ランダムに使う背景画像

        const bgLayer = document.getElementById("bgLayer");
        let shuffledImages = [];
        let firstBgUsed = false;

        // シャッフル関数（Fisher–Yates）
        function shuffleArray(array) {
            let arr = array.slice();
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function setBackgroundShuffledWithFlip() {
            let img;
            const setting = difficultySettings[currentDifficulty];

            if (!firstBgUsed) {
                // ★ 最初だけ難易度ごとの固定背景を使用
                img = setting.bgFirst;
                firstBgUsed = true;
            } else {
                // 画像が尽きたら再シャッフル
                if (shuffledImages.length === 0) {
                    // 連続で同じ画像が出ないように再シャッフル
                    do {
                        shuffledImages = shuffleArray(bgImages);
                    } while (shuffledImages[0] === lastUsedImage);
                }

                // 次の画像を取り出し
                img = shuffledImages.shift();
            }

            // 今回使った画像を記憶
            lastUsedImage = img;

            // 0 → 180度 回転（裏側へ）
            bgLayer.style.transform = "rotateY(180deg)";

            setTimeout(() => {
                // 画像を切り替え
                bgLayer.style.backgroundImage = `url(${img})`;

                // 360度まで回転して正面に戻す
                bgLayer.style.transform = "rotateY(360deg)";
            }, 300);
        }
        function resetBackgroundWithFlip() {
            // 0 → 180度 回転
            bgLayer.style.transform = "rotateY(180deg)";

            setTimeout(() => {
                // 裏側でデフォルト画像に切り替え
                bgLayer.style.backgroundImage = `url(${defaultBgPath})`

                // 360度に戻す
                bgLayer.style.transform = "rotateY(360deg)";
            }, 300);
        }

        // ========= グローバル =========
        let player, items, score, lives, gameInterval, dropInterval, speedMultiplier, gameRunning = false;
        let eventTimer, eventPhase = 0, katakanaIndex = 0;
        const gravity = 1;
        const difficultyDisplay = document.getElementById("difficultyDisplay");
        let defaultBgPath = "";
        let lastUsedImage = "";

        // ========= プレイヤー =========
        class Player {
            constructor() {
                this.x = canvas.width / 2 - 25;
                this.y = canvas.height - 60;
                this.width = 42; this.height = 50;
                this.dy = 0;
                this.jumpPower = -15;
                this.onGround = true;
                this.image = new Image(); this.image.src = IMG_PATHS.player;
            }

            draw() { ctx.drawImage(this.image, this.x, this.y, this.width, this.height); }

            jump() {
                if (this.onGround) {
                    this.dy = this.jumpPower;
                    this.onGround = false;
                    playSound(sounds.jump);
                }
            }

            update() {
                // 横移動（押しっぱなし対応）
                if (leftPressed) this.x = Math.max(0, this.x - 5);
                if (rightPressed) this.x = Math.min(canvas.width - this.width, this.x + 5);

                // 重力 & ジャンプ
                this.dy += gravity;
                this.y += this.dy;

                if (this.y + this.height >= canvas.height) {
                    this.y = canvas.height - this.height;
                    this.dy = 0;
                    this.onGround = true;
                }

                this.draw();
            }
        }
        // ========= アイテム =========
        class Item {
            constructor(type, x, y, speed = 3) {
                this.type = type;
                this.x = x; this.y = y;
                this.width = 30; this.height = 30;
                this.speed = speed * speedMultiplier;
                this.image = new Image(); this.image.src = IMG_PATHS[type];
            }
            draw() { ctx.drawImage(this.image, this.x, this.y, this.width, this.height); }
            update() { this.y += this.speed; this.draw(); }
        }

        // ========= ハート =========
        function updateHearts() {
            const heartsDiv = document.getElementById("hearts");
            heartsDiv.innerHTML = "";
            for (let i = 0; i < 3; i++) {
                const img = document.createElement("img");
                img.src = (i < lives) ? IMG_PATHS.heart : IMG_PATHS.heartEmpty;
                heartsDiv.appendChild(img);
            }
        }

        // ========= アイテム生成 =========
        function spawnItem() {
            if (inKatakanaEvent) return; // ★ イベント③中は通常アイテム出さない
            const rand = Math.random(); let type;
            if (rand < 0.4) type = "candy"; else if (rand < 0.8) type = "donut"; else type = "bomb";
            items.push(new Item(type, Math.random() * (canvas.width - 30), -30));
        }

        // ========= 特殊パターン =========
        function spawnPatternRow() {
            const cols = Math.floor(canvas.width / 30);
            const hole = Math.floor(Math.random() * (cols - 2)); // 3マス分空けるので -2
            for (let i = 0; i < cols; i++) {
                if (i < hole || i > hole + 2) {  // 3マス連続を穴にする
                    items.push(new Item("bomb", i * 30, -30, 3));
                }
            }
        }

        // カタカナ形状定義（7×7ドット、1マス=30px）
        const katakanaPatterns = {
            "フ": [
                [0, 1], [1, 1], [2, 1], [3, 1], [4, 1], [5, 1],
                [5, 2],
                [5, 3],
                [4, 4],
                [3, 5],
                [1, 6], [2, 6]
            ].map(([x, y]) => [x * 30, y * 30]),

            "ジ": [
                [0, 0], [2, 0], [4, 0], [6, 0],
                [1, 1],
                [0, 2], [4, 2],
                [1, 3], [5, 3],
                [4, 4],
                [3, 5],
                [0, 6], [1, 6], [2, 6]
            ].map(([x, y]) => [x * 30, y * 30]),

            "サ": [
                [2, 0], [4, 0],
                [0, 1], [1, 1], [2, 1], [3, 1], [4, 1], [5, 1], [6, 1],
                [2, 2], [4, 2],
                [2, 3], [4, 3],
                [5, 4],

            shareBtnTop.onclick = () => {
                const newWindow = window.open(shareUrlWeb, "_blank");
                if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent) && newWindow) {
                    newWindow.location.href = shareUrlApp;
                }
            };
        }
        }

        // ========= アイテム出現間隔調整 =========
        function adjustDropRate(reset = false) {
            clearInterval(dropInterval);
            const setting = difficultySettings[currentDifficulty]; // 👈 難易度設定を取得

            if (reset) {
                // 初期の出現間隔に戻す（例: 1000ms）
                dropInterval = setInterval(spawnItem, setting.dropIntervalBase); // 👈 難易度ごとの基準間隔を使用
            } else {
                // 🎯 新しい計算式
                const interval = Math.max(300, setting.dropIntervalBase / speedLevel);
                dropInterval = setInterval(spawnItem, interval);

            }
        }

        // ========= 操作 =========
        let leftPressed = false;
        let rightPressed = false;
        let downPressed = false;

        document.addEventListener("keydown", e => {
            if (!gameRunning) return;

            if (e.key === "ArrowLeft" || e.key.toLowerCase() === "a") leftPressed = true;
            if (e.key === "ArrowRight" || e.key.toLowerCase() === "d") rightPressed = true;
            if (e.key === "ArrowDown" || e.key.toLowerCase() === "s") downPressed = true;
            if (e.key === " " || e.key === "ArrowUp" || e.key.toLowerCase() === "w") player.jump();
        });

        document.addEventListener("keyup", e => {
            if (e.key === "ArrowLeft" || e.key.toLowerCase() === "a") leftPressed = false;
            if (e.key === "ArrowRight" || e.key.toLowerCase() === "d") rightPressed = false;
            if (e.key === "ArrowDown" || e.key.toLowerCase() === "s") downPressed = false;
        });


        // ========= スマホ操作（マルチタッチ対応） =========
        let activeTouches = {
            left: null,
            right: null
        };

        document.getElementById("leftBtn").addEventListener("touchstart", e => {
            e.preventDefault();
            if (!gameRunning) return;
            if (activeTouches.left === null) {
                activeTouches.left = e.changedTouches[0].identifier;
                leftPressed = true;
            }
        });

        document.getElementById("leftBtn").addEventListener("touchend", e => {
            [...e.changedTouches].forEach(touch => {
                if (touch.identifier === activeTouches.left) {
                    leftPressed = false;
                    activeTouches.left = null;
                }
            });
        });

        document.getElementById("rightBtn").addEventListener("touchstart", e => {
            e.preventDefault();
            if (!gameRunning) return;
            if (activeTouches.right === null) {
                activeTouches.right = e.changedTouches[0].identifier;
                rightPressed = true;
            }
        });

        document.getElementById("rightBtn").addEventListener("touchend", e => {
            [...e.changedTouches].forEach(touch => {
                if (touch.identifier === activeTouches.right) {
                    rightPressed = false;
                    activeTouches.right = null;
                }
            });
        });

        // ジャンプは単発なので単純でOK
        document.getElementById("jumpBtn").addEventListener("touchstart", e => {
            e.preventDefault();
            if (gameRunning) player.jump();
        });

        // ========= ボタン =========
        const startBtn = document.getElementById("startBtn");
        const startBtnText = document.getElementById("startBtnText");
        const difficultyModal = document.getElementById("difficultyModal");
        let isModalOpen = false;

        // 「遊ぶ」/「閉じる」ボタンのトグル機能
        startBtn.addEventListener("click", () => {
            if (isModalOpen) {
                // モーダルが開いている場合 → 閉じる
                difficultyModal.style.display = "none";
                startBtnText.textContent = "遊ぶ";
                isModalOpen = false;
            } else {
                // モーダルが閉じている場合 → 開く
                difficultyModal.style.display = "block";
                startBtnText.textContent = "閉じる";
                isModalOpen = true;
            }
        });

        // 難易度ボタン押したらゲーム開始
        document.querySelectorAll(".diffBtn").forEach(btn => {
            btn.addEventListener("click", e => {
                currentDifficulty = parseInt(e.target.dataset.level);
                difficultyModal.style.display = "none";
                startBtnText.textContent = "遊ぶ"; // ゲーム開始時はボタンを「遊ぶ」に戻す
                isModalOpen = false;
                startGame();
            });
        });

        document.getElementById("retryBtn").onclick = startGame;
        document.getElementById("retryBtn_agein").onclick = startGame;
        document.getElementById("backToStartBtn").onclick = () => {
            document.getElementById("gameOverScreen").style.display = "none";
            document.getElementById("startScreen").style.display = "flex";
        };
        document.getElementById("backToStartBtn_top").onclick = () => {
            document.getElementById("clearScreen").style.display = "none";
            document.getElementById("startScreen").style.display = "flex";
        };

    </script>
</body>


</html>
