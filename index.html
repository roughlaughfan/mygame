<h1>牡蠣サーモンキャッチ</h1>
<p>みくちゃんの好きな牡蠣やサーモン寿司をたくさん集めてみくちゃんに会いに行こう！</p>
<p class="img"><img alt="" src="asset/images/start_img.png"/></p>
<a class="btn" id="startBtn"><span id="startBtnText">遊ぶ</span></a>
</div>

</div>
<!-- ゲームクリア画面 -->
<div id="clearScreen" style="display:none;">

<a class="btn" id="backToStartBtn_top">スタートに戻る</a>
</div>
<!-- 難易度選択ウィンドウ -->
<div class="modal" id="difficultyModal" style="display:none;">
<h2>難易度を選んでね</h2>
<p>★開発向け：時期に合わせてボタンを公開</p>
<a class="btn diffBtn" data-level="1">第一弾（難しい）</a>
<a class="btn diffBtn" data-level="2">第二弾（ふつう）</a>
<a class="btn diffBtn" data-level="3">第三弾（簡単）</a>
</div>
<div id="bgLayer"></div>
<canvas height="640" id="gameCanvas" width="480"></canvas>
<div id="hearts"></div>
<div id="difficultyDisplay">Level: 1</div>
<div id="score">Score: 0</div>
</div>
</div>
<!-- スマホ用コントローラー -->
<div id="controls" style="display:none;">
<div id="leftRight">
<a class="ctrl-btn" id="leftBtn">←</a>
<a class="ctrl-btn" id="rightBtn">→</a>
</div>
<a class="ctrl-btn" id="jumpBtn">⤴</a>
</div>
<script type="text/javascript" src="asset/js/ham.js"></script>
